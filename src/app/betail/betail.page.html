<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Betail</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddButton()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-searchbar showCancelButton="focus" debounce="500"></ion-searchbar>
        <ion-list>
          <ion-item-sliding *ngFor="let bete of betes" #slide>
            <ion-item [routerLink]="['/betail', bete.reference]" detail="true">
              <ion-avatar slot="start">
                <ion-img [src]="bete.imgURL"></ion-img>
              </ion-avatar>
              <ion-label> {{ bete.reference }}</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="secondary"
                (click)="onEdit(bete.reference, slide)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="logo-chrome"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
