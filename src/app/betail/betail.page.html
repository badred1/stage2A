<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Betail</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="onAddButton()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let bete of betes" [routerLink]="['/betail', bete.reference]">
      <ion-avatar slot="start">
        <ion-img [src]="bete.imgURL"></ion-img>
      </ion-avatar>
      <ion-label> {{ bete.reference }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
      <ion-tabs>
          <ion-tab-bar slot="bottom" color="success">
            <ion-tab-button tab="schedule">
              <ion-icon name="logo-chrome"></ion-icon>
              <ion-label>Scanner</ion-label>
            </ion-tab-button>
      
      
      
          </ion-tab-bar>
        </ion-tabs> 
  </ion-item>
</ion-content>
