<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Vente de {{ selectedBete.reference }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSell()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nom du nouveau proprietaire</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="Nom"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>
</ion-content>
